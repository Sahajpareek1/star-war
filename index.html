<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Wars Planets Directory</title>
</head>
<body>
    <header>
        <img src="Star_Wars_Logo.svg.png" alt="Star Wars Logo">
    </header>

    <section id="main-page">
        <div class="center-buttons">
            <button onclick="navigateTo('planets')">
                <img src="1.avif" alt="Planet Icon"> 
                <p>Planets</p>
            </button>
            
            <button onclick="navigateTo('people')">
                <img src="download.jfif" alt="People Icon"> 
                <p>People</p>
            </button>
        </div>
    </section>

    <section id="planets-page">
        <h2 class="h2-planet">Planets</h2>
        <div id="planets-container"></div>
        <div id="people-modal">
            <button onclick="closePeopleModal()">Close</button>
            <div id="people-container"></div>
        </div>

        <div class="pagination">
            <button id="prevPlanetsBtn" onclick="getPlanets('prev')" disabled>Previous</button>
            <button id="nextPlanetsBtn" onclick="getPlanets('next')" disabled>Next</button>
        </div>
    </section>

    <section id="people-page">
        <h2 class="h2-resident">Residents</h2>
        <div id="residents-container"></div>
        <div class="pagination">
            <button id="prevResidentsBtn" onclick="getResidents('prev')" disabled>Previous</button>
            <button id="nextResidentsBtn" onclick="getResidents('next')" disabled>Next</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
